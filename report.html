<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report a Problem - Sanitary Map AI</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; min-height: 100vh; background: linear-gradient(135deg, #0ea5e9 0%, #10b981 50%, #7c3aed 100%); background-attachment: fixed; }
    .container { max-width: 700px; margin: 0 auto; background: rgba(255,255,255,0.14); padding: 24px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.28); box-shadow: 0 10px 30px rgba(0,0,0,.15); backdrop-filter: blur(12px); color: #f8fafc; }
    label { display: block; margin: 12px 0 6px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid rgba(255,255,255,0.35); background: rgba(255,255,255,0.2); color: #f8fafc; border-radius: 10px; }
    input::placeholder, textarea::placeholder { color: #e2e8f0; }
    button { margin-top: 16px; padding: 10px 16px; background: linear-gradient(135deg, #2563eb, #7c3aed); color: white; border: none; border-radius: 10px; box-shadow: 0 6px 20px rgba(99,102,241,.35); }
    .note { color: #e2e8f0; font-size: 14px; }
    a { color: #e2e8f0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Report a Sanitation Issue</h1>
    <p class="note">Your coordinates will be captured automatically using your device's location (with permission).</p>
    <form id="reportForm">
      <label>Your Name (optional)</label>
      <input type="text" name="username" placeholder="Your name" />

      <label>Description</label>
      <textarea name="description" rows="5" placeholder="Describe the issue (what, where, urgency)"></textarea>

      <label>Upload Image (optional)</label>
      <input type="file" name="image" accept="image/*" />

      <input type="hidden" name="latitude" />
      <input type="hidden" name="longitude" />

      <button type="submit">Submit Report</button>
    </form>
    <p id="status"></p>
    <p><a href="awareness.html">Back</a></p>
  </div>

  <script>
    const API_BASE = location.origin.startsWith('file') ? 'http://localhost:4000' : '';
    const statusEl = document.getElementById('status');
    const form = document.getElementById('reportForm');

    function setStatus(msg) { statusEl.textContent = msg; }

    function setCoords(lat, lng) {
      form.elements['latitude'].value = String(lat);
      form.elements['longitude'].value = String(lng);
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => setCoords(pos.coords.latitude, pos.coords.longitude),
        () => setStatus('Could not get location. Please enable GPS and reload.')
      );
    } else {
      setStatus('Geolocation not supported by this browser.');
    }

    async function parseJsonSafe(resp) {
      const text = await resp.text();
      try { return JSON.parse(text); } catch { return { _raw: text }; }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('Submitting...');
      const data = new FormData(form);
      try {
        const resp = await fetch(API_BASE + '/api/reports', { method: 'POST', body: data });
        const json = await parseJsonSafe(resp);
        if (!resp.ok) throw new Error(json.error || json._raw || 'Failed to submit');
        setStatus('Report submitted successfully. Thank you!');
        form.reset();
      } catch (err) {
        setStatus('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>

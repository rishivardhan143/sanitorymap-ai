<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanitary Map AI</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 40px; min-height: 100vh; background: linear-gradient(135deg, #0ea5e9 0%, #7c3aed 50%, #ef4444 100%); background-attachment: fixed; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { margin-bottom: 8px; color: #f8fafc; text-shadow: 0 1px 2px rgba(0,0,0,.25); }
    p { color: #e2e8f0; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin-top: 24px; }
    .card { background: rgba(255,255,255,0.15); padding: 24px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.25); box-shadow: 0 10px 30px rgba(0,0,0,.15); backdrop-filter: blur(12px); color: #f8fafc; }
    .btn { display: inline-block; padding: 10px 16px; background: linear-gradient(135deg, #22c55e, #16a34a); color: white; border-radius: 8px; text-decoration: none; box-shadow: 0 6px 20px rgba(34,197,94,.35); }
    .btn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sanitary Map AI</h1>
    <p>Promoting hygiene awareness and enabling real-time sanitation issue reporting.</p>
    <div class="cards">
      <div class="card">
        <h2>Public User</h2>
        <p>Learn best practices and report issues around you.</p>
        <a class="btn" href="awareness.html">Continue</a>
      </div>
      <div class="card">
        <h2>Admin / NGO</h2>
        <p>Log in to monitor reports on an interactive map and take action.</p>
        <a class="btn" href="admin.html">Admin Login</a>
      </div>
    </div>
  </div>
</body>
</html>
